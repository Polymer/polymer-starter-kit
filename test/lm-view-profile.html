      <template>

      </template>
    </test-fixture>

    <script>
      suite('lm-view-profile tests', function() {
        test('text in confirm info class should be So that we can offer you the best mortgage options, please confirm if the below information is accurate', function() {
          var myView = fixture('BasicView');
          var confirm_info = myView.shadowRoot.querySelector('.confirm_info');
          assert.equal(confirm_info.textContent, 'So that we can offer you the best mortgage options, please confirm if the below information is accurate');
