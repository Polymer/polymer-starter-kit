<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>psk-home</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <!-- Import the element to test -->
  <link rel="import" href="../src/psk-page-home/psk-page-home.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
       <psk-page-home></psk-page-home>
    </template>
  </test-fixture>

  <script>
    suite('psk-page-home tests', function() {
      var home;

      setup(function() {
        home = fixture('basic');
      });

      test('Page Title should be Home', function() {
        var pageTitle = Polymer.dom(home.root).querySelector('.page-title');
        assert.equal(pageTitle.textContent, 'Home');
      })
    });
  </script>

</body>
</html>
