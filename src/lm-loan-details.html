<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">


<dom-module id="loan-details">
    <template>
        <style include="shared-styles">
            :host {
                display: block
            }
            .loan-details{
              width:90%;
              float:left;              
              min-height: 300px;              
              padding:10px 20px;
              box-sizing: border-box;              
              //margin:auto 5%;
              //margin-top: 80px;
              //border: 2px solid #F60;
            } 

          .loan-details paper-input,.loan-details paper-dropdown-menu{
               //width:100%;
               //float:left;
               margin:0 1% 0 ; 
          }
          .loan-details paper-input.smallBox{
            width: 10%;
          }
          .loan-details paper-input.mediumBox{
            width: 29%;
          }
          .loan-details paper-input.largeBox{
            width: 60%;
          }
          paper-spinner-lite {
            --paper-spinner-color: #FF6600;
            position: absolute;
            top: 290px;
            left: 600px;
          }
        </style>
        <div class="loan-details">
          <section>
            <paper-spinner-lite active$="{{isActive}}" class="orange active"></paper-spinner-lite>
            <paper-dropdown-menu label="Current Lender"  id="id" name="bank">
              <paper-listbox slot="dropdown-content" on-iron-select="itemSelected">
                <paper-item value="aegon">AEGON</paper-item>
                <paper-item value="abnAmro">ABN AMRO Bank</paper-item>
                <paper-item value="deltaLloyd">Delta Lloyd</paper-item>
                <paper-item value="asr">ASR</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
            <paper-input name="IBAN" class="mediumBox" label="IBAN" id="IBAN" value="{{loandetails.IBAN::input}}"></paper-input>
            <paper-input name="OutstandingBal" class="mediumBox" label="Current Outstanding Balance" id="outstandingBal" value="{{loandetails.outstandingBal::input}}"></paper-input>
            <paper-input name="mortContractNo" class="mediumBox" label="Mortgage Contract Number" id="mortContractNo" value="{{loandetails.mortContractNo::input}}"></paper-input>
            <br/>
            <paper-button raised class="custom orange" on-click="submitDetails">Submit</paper-button>
          </section>
        </div>
      </template>
      <script>
        class LoanDetails extends Polymer.Element {

            static get is() { return 'loan-details'; }
            static get properties() {
                return {              
                  loandetails:{
                        type:Object,
                        value:{},
                        notify:true,
                        reflectToAttribute:true
                    },
                    isActive:{
                      type : Boolean,
                      value : false
                    },
                }
            }
            constructor() {
                super();
            }
           itemSelected(e) {
              var selectedItem = e.target.selectedItem;
              //console.log(selectedItem.getAttribute("value"));
              this.loandetails.currentLender = "";
              if (selectedItem) {
                this.loandetails.currentLender = selectedItem.getAttribute("value");
              }
            }
            submitDetails(){

            }
        }
        window.customElements.define(LoanDetails.is, LoanDetails);
      </script>
</dom-module>
