<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="shared-styles.html">

<dom-module id="rm-progress">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
        --paper-progress-height:10px;
      }

      .container {
  width: 65%;
  margin: 50px auto 0;
  text-align: center;
  padding: 10px 10px;
  display: block;
  font-family: sans-serif;
}
 .progress-indicator {
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;

}

.flexer-element, .progress-indicator > li {
  -ms-flex: 1;
  -webkit-flex: 1;
  -moz-flex: 1;
  flex: 1;
}

.progress-indicator {
  margin: 0;
  padding: 0;
  font-size: 75%;
  /*text-transform: uppercase;*/
  margin-bottom: 1em;
}

.progress-indicator > li {
  list-style: none;
  text-align: center;
  width: auto;
  padding: 0;
  margin: 0;
  position: relative;
  text-overflow: ellipsis;
  color: #bbb;
  display: block;
}

.progress-indicator > li:hover {
  color: #6f6f6f;
}

.progress-indicator > li .bubble {
  border-radius: 50%;
  width: 25px;
  height: 25px;
  background-color: #bbb;
  display: block;
  margin: 0 auto 0.2em auto;
}

.progress-indicator > li .bubble:before, .progress-indicator > li .bubble:after {
  display: block;
  position: absolute;
  top: 11px;
  width: 100%;
  height: 3px;
  content: '';
  background-color: #bbb;
}

.progress-indicator > li .bubble:before {
  left: 0;
}

.progress-indicator > li .bubble:after {
  right: 0;
}

.progress-indicator > li:first-child .bubble:before, .progress-indicator > li:first-child .bubble:after {
  width: 50%;
  margin-left: 50%;
}

.progress-indicator > li:last-child .bubble:before, .progress-indicator > li:last-child .bubble:after {
  width: 50%;
  margin-right: 50%;
}

.progress-indicator > li.completed {
  color: #41AD49;   
}

.progress-indicator > li.completed .bubble {
  background-color: #41AD49;
  color: #41AD49;
  border-color: #41AD49;
}

.progress-indicator > li.completed .bubble:before, .progress-indicator > li.completed .bubble:after {
  background-color: #41AD49;
  border-color: #41AD49;
}

.progress-indicator > li.active {
  color: #337ab7;
}

.progress-indicator > li.active .bubble {
  background-color: #337ab7;
  color: #337ab7;
  border-color: #122a3f;
}

.progress-indicator > li.active .bubble:before, .progress-indicator > li.active .bubble:after {
  background-color: #337ab7;
  border-color: #122a3f;
}

.progress-indicator > li a:hover .bubble {
  background-color: #5671d0;
  color: #5671d0;
  border-color: #1f306e;
}

.progress-indicator > li a:hover .bubble:before, .progress-indicator > li a:hover .bubble:after {
  background-color: #5671d0;
  border-color: #1f306e;
}

.progress-indicator img {
 height: 25px;
 position: relative;
 top:8px;
}

.hidden {
 visibility: hidden;
}
.btn-bar button {
    background-color: #d5d5d5;;
    border: none;
    border-radius:3px;
    color: #000;
    padding: 8px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px;
    width: 85px;
    cursor: pointer;
    float: right;
    position: relative;
    top:4px;
}

.btn-bar{

  position: relative;
  top: -85px
}

@media handheld, screen and (max-width: 400px) {
  .progress-indicator {
    font-size: 60%;
  }
}

    </style>

        <div class="container">
       

       
        <ul class="progress-indicator">

            <li class="completed">
                <span class="bubble"></span>
                <img src="./images/tick.png"/>
                Basic Info
            </li>

            <li class="completed">
                <span class="bubble"></span>
                <img  class="hidden" src="./images/tick.png"/>
                 Property Selection
            </li>
             <li>
                <span class="bubble"></span>
                <img class="hidden" src="./images/tick.png"/>
                Offer Selection

            </li>
            <li>
                <span class="bubble"></span>
                <img class="hidden" src="./images/tick.png"/>
                Final Offer

            </li>
        </ul>
    </div>
    <div class="btn-bar">
      <button>Save</button>
    </div>
  </template>

  <script>
    class RmProgress extends Polymer.Element {
      static get is() { return 'rm-progress'; }
     static get properties(){
        return {
          stepsCounter : {
            type :Array,
            value:[1,2,3,4]
          }
        }
      }
    }

    window.customElements.define(RmProgress.is, RmProgress);
  </script>
</dom-module>
