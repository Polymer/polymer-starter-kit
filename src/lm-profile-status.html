<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="lm-profile-status">

    <iron-ajax
               auto
               url="data/profile-status.json"
               handle-as="json"
               last-response="{{ajaxResponse}}"
               >
    </iron-ajax>
    <span>{{ajaxResponse.responseMessage}}</span>
  </template>
  <script>
    class ProfileStatus extends Polymer.Element {
      static get is() { return 'lm-profile-status'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: "bar"
          }
        }
      }
      
      json(obj) {
        return JSON.stringify(obj, null, 2);
      }
