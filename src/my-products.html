<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="./lm-slider.html">
<link rel="import" href="./term-conditions.html">
<link rel="import" href="shared-styles.html">

<dom-module id="product-preference">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      header
      {
        text-align: center;
      }
      .paper-button
      {
        background-color: #f60;
        color: white
      }
      .details-container
      {
        background-color: white;
        border-radius: 5px;
        overflow: auto;
        padding: 2em;
         display: block;
      }
      paper-card.white {
          --paper-card-header-color:black;
        }
        paper-card
        {
          text-align: center;
          width:400px;
          cursor: pointer;
          margin: 20px;
        }
        .flex-container{
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
        }
        .flex-item{
          flex:1;
        }
        .flex-container-bleed{
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            justify-content: center;
       }
       .flex-item-4{
           @apply(--layout-flex-4);
       }
       .bold-item{
            font-weight: bold;
       }
      
    </style>
  
    <div class="flex-container">
      <template is="dom-repeat" items="[[products]]">
        <paper-card  heading="[[item.name]]" on-click="_callProductDetails(item)"  class="white flex-item">
          <label>[[item.reference]]</label>
        </paper-card>
      </template>
    </div>

    <div class="details-container"> 
      <header>
        <h2>[[productName]]</h2>      
      </header>

       <div class="card">
               <lm-slider title='Amount' prefix='$' minval='60000' selected='65000' maxval='100000'></lm-slider>      
               <lm-slider title='Tenure' minval='5' maxval='10' selected='6' interval='1' suffix='Years'></lm-slider>      
               <lm-slider title='Down Payment' prefix='$' selected='65000'></></lm-slider>
        </div>
        <div class="card flex-container-bleed"> 
           <div class="flex-item-4 bold-item">
                <div>Equated Periodic Installment(EPI) :  {{calculatedEPI}}</div>               
           </div>
            <div class="flex-item-4 bold-item">
                <div>Effective APR% : {{calculatedAPR}}</div>                  
            </div>
        </div>
        <term-conditions></term-conditions>
        <paper-button class="paper-button" on-click="_submitInfo">Submit</paper-button>
    </div>
    
     <iron-ajax
          auto
          url="src/products.json"
          params='{{params}}'
          handle-as="json"
          on-response="_handleResponseForProducts"
          debounce-duration="300">
     </iron-ajax>

  </template>
  

  <script>
    class ProductPreference extends Polymer.Element {
      constructor()
      {
        super();
        this.products=[];
        
      }     

      static get is() { return 'product-preference'; }

      static get properties()
      {
        return {
          productName:{
            type:String,
            value:"Product Name"
          },
          params : { 
            type :Object,
            value : {},
            observer:"_paramChanged"
          },
          tenure:{
            type:String,
            value:"Tenure",
            observer:"_tenureChanged"
          }
        }
      }
      _callProductDetails(productItem)
      {
        console.log("product will be called"+productItem);
      }

      _paramChanged(oldvalue,newvalue)
      {
        console.log(oldvalue+"new"+newvalue);
      }
      _tenureChanged(oldValue,newValue)
      {
        console.log(oldValue+"tenure changed");
      }
      _submitInfo()
      {
       let tempParam={};
        tempParam.name = "sss";
        this.params=tempParam;
        console.log(this.tempParam);
      }
      _handleResponseForProducts(data)
      {
        console.log("in response for products");
        this.products = data.detail.response;
      }

    }

    window.customElements.define(ProductPreference.is, ProductPreference);
  </script>
</dom-module>
