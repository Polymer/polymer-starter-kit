<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="product-preference">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      header
      {
        text-align: center;
      }
      .paper-button
      {
        background-color: #f60;
        color: white
      }
      .details-container
      {
        background-color: white;
        border-radius: 5px;
        overflow: auto;
        padding: 2em;
         display: block;
      }
      paper-card.white {
          --paper-card-header-color:black;
        }
        paper-card
        {
          text-align: center;
          width:400px;
          cursor: pointer;
          margin: 20px;
        }
        .flex-container{
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
        }
        .flex-item{
          flex:1;
        }
        .flex-container-bleed{
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            justify-content: center;
       }
       .flex-item-4{
           @apply(--layout-flex-4);
       }
       .bold-item{
            font-weight: bold;
       }
      
    </style>
  
    <div class="flex-container">
      <template is="dom-repeat" items="[[products]]">
        <paper-card  heading="[[item.productName]]" on-click="_callProductDetails"  class="white flex-item">
          <label>[[item.productDesc]]</label>
        </paper-card>
      </template>
    </div>

    <div class="details-container"> 
      <header>
        <h2>[[productItem.productName]]</h2>      
      </header>

       <div class="card">
               <lm-slider title='Amount' prefix='$' minval='{{amountValues.minAmount}}' selected='{{offeramount}}' interval='{{amountValues.amountStep}}' maxval='{{amountValues.maxAmount}}'></lm-slider>      
               <lm-slider title='Tenure' minval='{{termValues.minTerm}}' maxval='{{termValues.maxTerm}}' selected='{{offerterm}}' interval='{{termValues.termStep}}' suffix='Years'></lm-slider>      
               <lm-slider title='Down Payment' prefix='$' minval='{{offerdownpayment}}' selected='{{offerdownpayment}}' maxval='{{offerdownpayment}}'></lm-slider>
        </div>
        <div class="card flex-container-bleed"> 
           <div class="flex-item-4 bold-item">
                <div>Equated Periodic Installment(EPI) :  {{epi}}</div>               
           </div>
            <div class="flex-item-4 bold-item">
                <div>Effective APR% : 25</div>                  
            </div>
        </div>
        <term-conditions terms="[[termsArray]]"></term-conditions>
        <div class="center">
          <paper-button class="paper-button" on-click="_submitInfo">Submit</paper-button>
             
           </div>
          <template is="dom-if" if="[[datasubmitted]]" restamp>
              <label class="center" >Data submitted successfully!</label>
          </template> 
    </div>
    
     <iron-ajax
          auto
          url="src/dummy.json"
          params='{{params}}'
          handle-as="json"
          on-response="_handleResponseForProducts"
          debounce-duration="300">
     </iron-ajax>

     url="http://127.0.0.1:8081/products"
     handle-as="json"
     body='{{postBody}}'
     method="post"
     on-response="sendResponse"
     content-type="application/json">
</iron-ajax>

  </template>
