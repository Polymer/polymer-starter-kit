<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="./lm-slider.html">
<link rel="import" href="./term-conditions.html">
<link rel="import" href="shared-styles.html">

<dom-module id="product-preference">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      header
      {
        text-align: center;
      }
      .paper-button
      {
        background-color: #f60;
        color: white;
      }
      .details-container
      {
        background-color: white;
        border-radius: 5px;
        overflow: auto;
         display: block;
      }
      paper-card.white {
          --paper-card-header-color:black;
        }
        paper-card
        {
          background: #fdfdfd;
          border: 1px solid #f1f1f1;
          box-shadow: none;
          border-radius: 5px;
          text-align: center;
          width:280px;
          cursor: pointer;
          margin: 20px;
          /*padding-bottom : 25px;*/
        }
        .flex-container{
          /*display: flex;*/
          flex-direction: row;
          flex-wrap: wrap;
        }
        .flex-item{
          flex:1;
        }
        .flex-container-bleed{
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            justify-content: center;
       }
       .flex-item-4{
           @apply(--layout-flex-4);
       }
       .bold-item{
            font-weight: bold;
       }
       paper-card.selected {
        /*--paper-card-header-text:{
          color : #f60;
        }
        --paper-card-content:{
          color : #f60;
        }*/
        border-bottom:4px solid #f60;
       }
       
      .center{
        margin-left: 23px;
        font-weight: bold;
        font-size: 20px;
        color:#1f1f1f;
        border-bottom: 1px solid #e8e8e8;
        padding-bottom: 10px;
       }
       /*.center{
         text-align:center;
      }*/
      .right{
        text-align: right;
      }
      .slider-contianer{
        margin: 50px 0 0 15px;
      }

      .productContainer{
        width: 980px;
        margin: 0 auto;
      }
      .slide-detail{
        margin: 20px 25px;
        display: inline-block;
        font-size: 18px;
      }
      .slide-detail span{
        font-size: 24px;
        font-weight: bold;
        color: #f60;
      }

      
    </style>
  <div class="productContainer">
    <div class="flex-container">
      <template is="dom-repeat" items="[[products]]">
        <paper-card  heading="[[item.productName]]" on-click="_getProductDetails"  class="white flex-item">
           <div class="card-content">[[item.productDesc]]</div>
        </paper-card>
      </template>
    </div>

    <div class="details-container"> 

      <div class="center">&nbsp;</div>
        <!-- <div class='center'>[[productItem.productName]]</div> -->
       <div class="slide-detail">Equated Periodic Installment(EPI) :  <span>&euro; {{epi}}</span></div>
       <div class="slide-detail">Effective APR% : <span>25</span></div>
        
       <div class="slider-contianer">
                <lm-slider title='Tenure' minval='{{productItem.minTenure}}' maxval='{{productItem.maxTenure}}' selected='{{offerterm}}' interval='1' suffix='Yrs'></lm-slider>
               <lm-slider title='Amount' prefix='&euro;' minval='{{productItem.minAmount}}' selected='{{offeramount}}' maxval='{{productItem.maxAmount}}'></lm-slider>
               <lm-slider title='Down Payment' prefix='&euro;' minval='{{productItem.minDownpayment}}' selected='{{offerdownpayment}}' maxval='{{productItem.maxDownpayment}}' isdisabled='true'></></lm-slider>

        </div>
        <!-- <div class="card flex-container-bleed"> 
           <div class="flex-item-4 bold-item">
                <div>Equated Periodic Installment(EPI) :  {{epi}}</div>               
           </div>
            <div class="flex-item-4 bold-item">
                <div>Effective APR% : 25</div>                  
            </div>
        </div> -->

        <term-conditions terms="[[termsArray]]"></term-conditions>
        <div class="right">
        <paper-button class="paper-button" on-click="_submitInfo">Submit</paper-button>
         </div>
    </div>
    
     <iron-ajax
          auto
          url="./src/products.json"
          params='{{params}}'
          handle-as="json"
          on-response="_handleResponseForProducts"
          debounce-duration="300">
     </iron-ajax>
</div>
  </template>
  

  <script>
    class ProductPreference extends Polymer.Element {
      constructor()
      {
        super();
        this.products=[];
        
      }     

      static get is() { return 'product-preference'; }

      static get properties()
      {
        return {
          productName:{
            type:String,
            value:"Product Name"
          },
          params : { 
            type :Object,
            value : {},
            observer:"_paramChanged"
          },
          productItem:{
            type:Object,
            value:{},
            observer:"_productChanged"
          },
          offeramount:{
            type:Number,
            observer:"_amountChanged"
          },
          offerterm:{
            type:Number,
            observer:"_termChanged"
          },
          offerdownpayment:{
            type:Number,
            observer:"_paymentChanged"
          },
          epi:{
            type:String,
            value:"100"

          },
          apr:{
            type:String,
            value:"2.4"

          },
          termsArray : Array

        }
      }

      _getProductDetails(event)
      {
        let selectedIndex = event.model.__data.index;
        this.productItem = event.model.item;
        this.offeramount=this.productItem.maxAmount;
        this.offerterm=this.productItem.maxTenure;
        this.offerdownpayment=this.productItem.maxDownpayment;
        var classList = this.shadowRoot.querySelectorAll('paper-card');
           classList.forEach((e)=>{
               e.classList.remove('selected');
           });
          classList[selectedIndex].classList.add('selected');
      }

      updateEPI_APR()
      {
        console.log("updating");
        this.epi = this.offeramount+this.offerterm+this.offerdownpayment;
        console.log("EPI is ", this.epi);
        this.apr = this.offeramount-this.offerterm+this.offerdownpayment;
        console.log("APR  is ",this.apr);
      }
      _amountChanged(newValue,oldValue)
      {
        console.log(newValue+"amount"+oldValue);
        if(oldValue!==undefined)
        {
        this.updateEPI_APR();
        }
      }
      _termChanged(newValue,oldValue)
      {
        console.log(newValue+"amount"+oldValue);
        if(oldValue!==undefined)
        {
        this.updateEPI_APR();
        }
      }
      _paymentChanged(newValue,oldValue)
      {
        console.log(newValue+"amount"+oldValue);
        if(oldValue!==undefined)
        {
        this.updateEPI_APR();
        }
        
      }
      _productChanged(newValue,oldValue)
      {
        console.log("value changed "+newValue);
      }

      _paramChanged(newValue,oldValue)
      {
        console.log(oldValue+"new"+newValue);
      }
      
      _submitInfo()
      {
       let tempParam={};
        tempParam.name = "sss";
        this.params=tempParam;
        console.log(this.tempParam);
      }
      _handleResponseForProducts(data)
      {
        console.log("in response for products");
        this.products = data.detail.response;
        if(this.products)
        {
        this.productItem=this.products[0];
        this.offeramount=this.productItem.maxAmount;
        this.offerterm=this.productItem.maxTenure;
        this.offerdownpayment=this.productItem.minDownpayment;
        this.termsArray = this.productItem.terms;
        
        }
      }

    }

    window.customElements.define(ProductPreference.is, ProductPreference);
  </script>
</dom-module>
