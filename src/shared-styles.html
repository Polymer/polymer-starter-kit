<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      paper-input {
         --paper-input-container-focus-color: #ff6600; 
         --paper-input-container-label-focus:{
            color:#1f1f1f;
         }
         --paper-input-error:{
            background: #f5e7e7;
            padding:2px 5px;
        }
      }
      paper-dropdown-menu{
        --paper-input-container-focus-color: #ff6600; 
        --paper-input-container-label-focus:{
            color:##1f1f1f;
         }
         --paper-dropdown-menu-icon:{
             color:#f60;
         }
        --paper-item-selected-weight : 500;
        --paper-item-focused: {
            background-color: #a8a8a8;
            color:#fff;
        }
         overflow: hidden;
         margin-bottom: 10px;
      }
      
      paper-button {
        --paper-button-ink-color: var(--paper-pink-a200);
        /* These could also be individually defined for each of the
        specific css classes, but we'll just do it once as an example */
        --paper-button-flat-keyboard-focus: {
        background-color: var(--paper-pink-a200);
        color: white !important;
        };
        --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-pink-a200) !important;
        color: white !important;
        };
        padding:10px;
        border-radius:4px;
        text-align:center;
        cursor: pointer;
    }
     paper-button:hover{
         background: #ffa726;
         color: #fff;
         opacity: .5;
     }
      paper-button {
        background-color: #f60;
        color: white;
        --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-pink-a200) !important;
        color: white !important;
        };
      }
      
      paper-button.LM-gray {
        background-color: #a8a8a8;
        color: white;
        --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-pink-a200) !important;
        color: white !important;
        };
        margin-left: 10px;
      }
      paper-button.LM-gray:hover{
        background: #9e9e9e;
        color: #fff;
        opacity: .5;
    }
    
    paper-checkbox {
      --paper-checkbox-checked-color: var(--paper-orange-700);
      --paper-checkbox-checked-ink-color: var(--paper-orange-700);
      --paper-checkbox-unchecked-color: var(--paper-grey-600);
      --paper-checkbox-unchecked-ink-color: var(--paper-orange-700);
      --paper-checkbox-label-color: var(--paper-grey-600);
      --paper-checkbox-label-checked-color: var(--paper-orange-700);
    }
    paper-radio-button {
      --paper-radio-button-checked-color: var(--paper-orange-700);
      --paper-radio-button-checked-ink-color: var(--paper-orange-700);
      --paper-radio-button-unchecked-color: var(--paper-grey-600);
      --paper-radio-button-unchecked-ink-color: var(--paper-orange-700);
      --paper-radio-button-label-color: var(--paper-grey-700);
      --paper-radio-button-label-checked:{color:#f60;};
    }
    </style>
  </template>
</dom-module>
