<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">

<!-- shared styles for all elements -->
<dom-module id="app-theme">
  <template>
    <style>

      :host {
        --app-primary-color:  var(--paper-indigo-500);

        --primary-text-color: var(--paper-grey-900);
        --primary-background-color: #ffffff;
        --secondary-text-color: #737373;
        --disabled-text-color: #9b9b9b;
        --divider-color: #dbdbdb;
        --primary-color: var(--paper-indigo-500);
        --light-primary-color: var(--paper-indigo-100);
        --dark-primary-color: var(--paper-indigo-700);
        --accent-color: var(--paper-pink-a200);
        --light-accent-color: var(--paper-pink-a100);
        --dark-accent-color: var(--paper-pink-a400);
        /* Components */

        /* paper-menu */
        --paper-menu-background-color: #fff;
        --menu-link-color: #111111;


        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

        display: block;
        font-family: 'Roboto', sans-serif;
        background-color: var(--paper-grey-50);
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: var(--app-primary-color);
          overflow-x: hidden;
        };
      }

      app-drawer app-header {
        background-color: var(--app-primary-color);
      }

      .nav-menu {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      a {
        text-decoration: none;
        color: inherit;
        font-size: inherit;
      }

      .nav-menu > a {
        display: block;
        padding: 12px 16px;
        font-size: 20px;
        font-weight: 500;
      }

      .nav-menu > a.iron-selected {
        background-color: var(--paper-grey-600);
      }

      iron-pages a {
        color: var(--app-primary-color);
      }

      iron-pages > * {
        min-height: 100vh;
      }

      .main-header {
        border-bottom: 1px solid #ddd;
        background-color: #fff;
        color: #444;
      }

      .title-toolbar {
        @apply(--layout-center-center);
        width: 100vw;
        box-sizing: border-box;
      }

      .title {
        padding-bottom: 40px;
        font-size: 50px;
        font-weight: 800;
      }

      .nav-title-toolbar {
        color: #fff;
      }

      app-drawer-layout:not([narrow]) .nav-title-toolbar {
        visibility: hidden;
      }

      app-drawer-layout:not([narrow]) .main-title-toolbar {
        width: 100%;
      }

      @media (max-width: 580px) {
        /* make title smaller to fit on screen */
        .title {
          font-size: 30px;
          padding-bottom: 16px;
        }
      }

    </style>
  </template>
</dom-module>
