<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="vas-service">
<template>
	<style type="text/css">
		:host{
			display: inline-block;

			
			
		}
		paper-tooltip {
			--paper-tooltip-background: #f60;
			--paper-tooltip-text-color: #fff;
			--paper-tooltip-opacity : 1;
			width: 200px;
			border-radius: 15px;
			
		}
		paper-tooltip #tooltip{
			font-size: 18px;
			border-radius: 50px;

		}
		div.container{
			/*display: flex;
            flex-direction: row;
            flex-wrap: wrap;*/
                text-align: center;
						
		}
		div.container img{
			width : 50%;
		}
		paper-card{
			        border-radius: 9px;
					margin-left: 15px;
					width: 10%;
					height: 85px;
					border: 1px solid #bdacac;
					box-shadow: 2px 2px 6px 1px #bdacac;
					box-sizing: border-box;
		}
		paper-card div.card-content{
		    text-align: center;
			padding-top: 25px;}

			paper-card:hover,
			div.container img{
			cursor: pointer;
			transform: scale(1.05);
			transition-duration: 0.2s;
			transition-timing-function: ease-in;
		}
		paper-card.selected {
        border-bottom:4px solid #f60;
        box-shadow: 2px 2px 6px 4px #bdacac;
       }

	</style>
	<div class='container'>
	<template is="dom-repeat" items="{{itemindex}}">
	
        <paper-card id='paper_card_{{index}}' on-click="_getDetails" class='default' >

           <div class="card-content"> 
               <a href="{{item.url}}" target="_blank">
                   <img src='../images/icon-{{item.id}}.png' />
               </a>
               <paper-tooltip for='paper_card_{{index}}' position="top" animation-delay="0">{{item.name}}: &euro; {{item.value}}
               </paper-tooltip>
           </div>
        </paper-card>
	
      </template>	
      <div>
      </div>
	</div>
	
</template>

	<script type="text/javascript">
		class VasService extends Polymer.Element{
			constructor(){
				super();
				this.actualVas=[];
			}
			static get is(){
				return 'vas-service';
			}

			ready(){
				super.ready();
				this.actualVas =this.itemindex;
				console.log(this.actualVas);
			}
			static get properties(){
				return {
					itemindex:{
					    type: Array,

					},
					selectedVas:{
						type :Array,
						value:[],
						reflectToAttribute : true,
						notify:true,
						observer:'_getTotal'
					},
					totalvas:{
						type:Number,
						value:0,
						reflectToAttribute : true,
						notify:true
					}					

				};
			}
			_getTotal(){
				let sum = 0;
				for(var counter=0; counter < this.selectedVas.length; counter++){
					sum +=this.selectedVas[counter];
				} 
				this.totalvas = sum;
				this.dispatchEvent(new CustomEvent('totalvas-changed', {detail: {valuechanged: true}}));
			}
			_getDetails(event){
		        let selectedIndex = event.model.__data.index;
		        console.log(selectedIndex);
		        var paperCards = this.shadowRoot.querySelectorAll('paper-card');
		        if(paperCards[selectedIndex].classList.contains('selected')){
		        	paperCards[selectedIndex].classList.remove('selected');
		        	for(var counter=0; counter < this.selectedVas.length;counter++){
		        		if(this.selectedVas[counter] == this.itemindex[selectedIndex].value)
		        			this.splice('selectedVas',counter,1);
		        		this._getTotal();
		        		console.log(this.selectedVas);
		        	}
		        	return;
		        }        	
		        	paperCards[selectedIndex].classList.add('selected');
		        	this.push('selectedVas',this.itemindex[selectedIndex].value);
		        	this._getTotal();
		        	console.log(this.selectedVas);
      }


		}

		window.customElements.define(VasService.is,VasService);
	</script>
</dom-module>
