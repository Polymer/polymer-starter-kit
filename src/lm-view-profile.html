<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel = 'import' href='../bower_components/polymer/polymer.html'>
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel = "import" href = "../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel = "import" href = "../bower_components/paper-item/paper-item.html">
<link rel = "import" href = "../bower_components/paper-listbox/paper-listbox.html">
<link rel = "import" href = "../bower_components/paper-button/paper-button.html">
<link rel = "import" href = "../bower_components/paper-styles/paper-styles.html">
<link rel = "import" href="../bower_components/iron-icons/iron-icons.html">
<link rel = "import" href = "../bower_components/paper-input/paper-input.html">
<link rel = "import" href = "../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<dom-module id="lm-view-profile">
  <template>
   <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
        paper-dropdown-menu {width:200px; }
        paper-dropdown-menu {height: 200px; display: block; }
        #container {display: flex;}
        paper-button{ padding: 10px; border-radius: 5px; float: right;}
        paper-button.green:hover { background-color: var(--paper-green-400);}
        paper-button.green { background-color: var(--paper-green-500); color: white;}
        paper-button.green[active] {background-color: var(--paper-red-500);}
        .style-scope.lm-view-profile {height: auto;}
    </style>
	
    <iron-ajax
               auto
               url="data/view-profile.json"
               handle-as="json"
               last-response="{{ajaxResponse}}"
               >
    </iron-ajax>
    <span>{{ajaxResponse.responseMessage}}</span>
	
	<div class="card User_details">
      <h1>{{User.name}} Profile details</h1>
      <div class="data">
        <div class="first_row">
            <label>Salutation: </label>
            <paper-dropdown-menu disabled>
                    <paper-listbox  slot = "dropdown-content" selected = "1">
                        <paper-item>Mr.</paper-item>
                        <paper-item>Mrs.</paper-item>
                    </paper-listbox>
            </paper-dropdown-menu>
            
            <label>First Name:</label>
            <paper-input disabled label = "First Name" value="{{ajaxResponse.responseMessage}}">
              <iron-icon icon = "account-circle"  prefix></iron-icon>
            </paper-input>

            <label>Last Name:</label>
            <paper-input disabled label = "Last Name">
                <iron-icon icon = "account-circle"  prefix></iron-icon>
            </paper-input>
        </div>
       <div class="second_row"> 
            <label>BSN(National Identifier):</label>
            <paper-input disabled label = "BSN">
              <iron-icon icon = "account-circle"  prefix></iron-icon>
            </paper-input>
            <label>Door Number:</label>
            <paper-input disabled label = "Door Number">
                <iron-icon icon = "account-circle"  prefix></iron-icon>
            </paper-input>
            <label>Post code:</label>
            <paper-input disabled label = "Post code">
                <iron-icon icon = "account-circle"  prefix></iron-icon>
            </paper-input>
        </div>
        <div class="third_row">             
            <label>Address Line 1:</label>
            <iron-autogrow-textarea value="{{ajaxResponse.responseData.address}}"></iron-autogrow-textarea>
            <label>Address Line 2:</label>
            <iron-autogrow-textarea value="{{ajaxResponse.responseData.address}}"></iron-autogrow-textarea>
            <label>City:</label>
			<paper-input disabled label = "City">
                <iron-icon icon = "account-circle"  prefix></iron-icon>
            </paper-input>
        </div>
        <div class="fourth_row"> 
            <label>Home Number:</label>
            <label>Mobile Number:</label>
            <label>Email Address:</label>
            <paper-input disabled label="">
                <iron-icon icon="mail" slot="prefix"></iron-icon>
                   <div slot="suffix">rahuljetli27@email.com</div>
            </paper-input>
        </div>
        <div class="fifth_row"> 
            <label>Marital Status:</label>
            <paper-dropdown-menu disabled>
                <paper-listbox  slot = "dropdown-content" selected = "1">
                    <paper-item>Single</paper-item>
                    <paper-item>Married</paper-item>
                    <paper-item>Divorcee</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
            <label>No of Dependents:</label>
            <paper-dropdown-menu disabled>
                <paper-listbox  slot = "dropdown-content" selected = "1">
                    <paper-item>0</paper-item>
                    <paper-item>1</paper-item>
                    <paper-item>2</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
        </div>
        
      </div><paper-button toggles raised class = "green">Next</paper-button>
    </div>
	
  </template>

  <script>
    class ViewProfile extends Polymer.Element {
      static get is() { return 'lm-view-profile'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: "bar"
          }
        }
      }
      
      json(obj) {
        return JSON.stringify(obj, null, 2);
      }
    }

    window.customElements.define(ViewProfile.is, ViewProfile);
  </script>
</dom-module>
