<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel = 'import' href='../bower_components/polymer/polymer.html'>
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel = "import" href = "../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel = "import" href = "../bower_components/paper-item/paper-item.html">
<link rel = "import" href = "../bower_components/paper-listbox/paper-listbox.html">
<link rel = "import" href = "../bower_components/paper-button/paper-button.html">
<link rel = "import" href = "../bower_components/paper-styles/paper-styles.html">
<link rel = "import" href="../bower_components/iron-icons/iron-icons.html">
<link rel = "import" href = "../bower_components/paper-input/paper-input.html">
<link rel = "import" href = "../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href=" ../bower_components/paper-pager.html">
<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<dom-module id="lm-view-profile">
  <template>
   <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
        paper-dropdown-menu {width:100px;display: block;}
        #container {display: flex;}
        paper-button{ padding: 10px; border-radius: 5px; float: right;}
        paper-button.green:hover { background-color: var(--paper-green-400);}
        paper-button.green { background-color: var(--paper-green-500); color: white;}
        paper-button.green[active] {background-color: var(--paper-red-500);}
        .style-scope.lm-view-profile {height: auto;}
        .next_button {overflow: auto;}
        .row {display: flex;}
        .col {flex: 1;padding: 1em;}
    </style>
	
    <iron-ajax
               auto
               url="{{getProfileUrl}}"
               handle-as="json"
               last-response='{{ajaxResponse}}'
               >
    </iron-ajax>
    <iron-ajax
              id="knockOutAjax"
              url="{{getKnockOutUrl}}"
              on-response="knockOutResponse"
              handle-as="json"
              content-type="application/json">
  </iron-ajax>
    <!-- <span>{{ajaxResponse.responseMessage}}</span> -->
    <!-- <h1>Profile Details</h1> -->
    
    <div class="card User_details">          
        <h3>Personal Details</h3><hr>        
        <div class="row"> 
          <div class="col"> 
              <div class="blocks"> 
                <paper-dropdown-menu disabled$="{{!edit}}" label="Salutation" value="{{ajaxResponse.salutation}}">
                  <paper-listbox  slot = "dropdown-content" >
                    <paper-item>Mr.</paper-item>
                    <paper-item>Mrs.</paper-item>
                  </paper-listbox>
                </paper-dropdown-menu>
              </div>
          </div>
        </div>
          <div class="row"> 
              <div class="col"> 
                <paper-input auto-validate allowed-pattern="[a-zA-Z]" disabled$="{{!edit}}" 
                  label = "First name" value="{{ajaxResponse.firstName}}">
                  <iron-icon icon = "account-circle"  prefix></iron-icon>
                </paper-input>
                <paper-dropdown-menu disabled$="{{!edit}}" label="Marital Status" value="{{ajaxResponse.maritalStatus}}">
                    <paper-listbox  slot = "dropdown-content" >
                      <paper-item value=""></paper-item>
                      <paper-item>Single</paper-item>
                      <paper-item>Married</paper-item>
                      <paper-item>Divorced</paper-item>
                    </paper-listbox>
                  </paper-dropdown-menu>
                  <paper-input readonly disabled label="BSN(National Identifier)" value="{{ajaxResponse.bsn}}">
                  <iron-icon icon = "account-circle" value="" prefix></iron-icon>
                </paper-input> 
               <!-- <paper-input-container always-float-label auto-validate attr-for-value="value">
                    <label slot="label">BSN(National Identifier)</label>
                    <ssn-input class="paper-input-input" slot="input"></ssn-input>
                    <paper-input-error slot="add-on">SSN invalid!</paper-input-error>
                  </paper-input-container>-->
              </div>
            
              <div class="col">  
                <paper-input auto-validate allowed-pattern="[a-zA-Z]" 
                  label="Last Name" required disabled$="{{!edit}}" value= "{{ajaxResponse.lastName}}">
                  <iron-icon icon = "account-circle"  prefix></iron-icon>
                </paper-input>
                
                <paper-dropdown-menu disabled$="{{!edit}}" label="No of Dependents" value="{{ajaxResponse.noOfDependents}}">
                    <paper-listbox  slot = "dropdown-content">
                      <paper-item>0</paper-item>
                      <paper-item>1</paper-item>
                      <paper-item>2</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>
                  
              </div>
          </div>

          <h3>Address Details</h3><hr>
          <div class="row">
              <div class="col">  
                <paper-input label="Door Number" disabled$="{{!edit}}" value="{{ajaxResponse.address.doorNumber}}">
                  <iron-icon icon = "account-circle"  prefix></iron-icon>
                </paper-input>

                <paper-input disabled$="{{!edit}}" label="City" value="{{ajaxResponse.address.city}}">
                    <iron-icon icon = "account-circle"  prefix></iron-icon>
                   </paper-input>
                <paper-input disabled$="{{!edit}}" label="Locality" value="{{ajaxResponse.address.addressLine2}}">
                  <iron-icon icon = "account-circle"  prefix></iron-icon>
                </paper-input>
                   
              </div>
                <div class="col">
                    <paper-input disabled$="{{!edit}}" type="number" label="Post code" value="{{ajaxResponse.address.postCode}}">
                    </paper-input>
                    <paper-input disabled$="{{!edit}}" label="Locality" value="{{ajaxResponse.address.addressLine1}}">
                        <iron-icon icon = "account-circle"  prefix></iron-icon>
                      </paper-input>
                </div>
          </div>
          <h3>Contact Details</h3><hr>
            <div class="row">  
                <div class="col"> 
                    <paper-input disabled$="{{!edit}}" label="Home Number" value="{{ajaxResponse.address.postCode}}" type="number">
                      <div slot="prefix"></div>
                    </paper-input>
                    <paper-input disabled$="{{!edit}}" label="Email Address" value="{{ajaxResponse.emailAddress}}">
                        <iron-icon icon="mail" slot="prefix"></iron-icon>
                         <div slot="suffix"></div>
                       </paper-input>
                  </div>
                
                <div class="col">
                  <paper-input disabled$="{{!edit}}" label="Mobile Number" value="{{ajaxResponse.mobileNumber}}" type="number">
                  <div slot="prefix"></div>
                </paper-input>
              </div>
            </div>

          <h3>Finance Details</h3><hr>
          <div class="row">
              <div class="col">
                  <paper-input disabled$="{{!edit}}" label="Monthly Family Income(confirmed)" value="{{ajaxResponse.mobileNumber}}" type="number">
                  </paper-input>
                  <paper-input disabled$="{{!edit}}" label="Monthly Family Expense" value="{{ajaxResponse.mobileNumber}}" type="number">
                    </paper-input>
              </div>
              <div class="col">
                  <paper-input disabled$="{{!edit}}" label="Monthly Family Income (additional)" value="{{ajaxResponse.mobileNumber}}" type="number">
                    </paper-input>
                  
                </div>
          </div>
        <div class="next_button"><paper-button toggles raised hidden="{{hide}}" on-click="eventClick" class = "green">Edit Profile</paper-button>
        <paper-button hidden$="{{hide}}" toggles raised class = "green" on-tap="knockOutCheck">Validate</paper-button></div>
        <div class="next_button">
          <paper-button hidden$="{{!hide}}" toggles raised class = "green">Save</paper-button>
          <paper-button hidden$="{{!hide}}" toggles raised class = "button-class">Cancel</paper-button>
        </div>
    </div>
    
  </template>

  <script>
    class ViewProfile extends Polymer.Element {
      static get is() { return 'lm-view-profile'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: "bar"
          },
          lastName: {
            type: String,
            value: "William"
          },
          firstName: {
            type: String,
            value: "Andrew"
          },
          salutation:{
            type:String,
            value:"Mr."
          },
          bSN:{
            type:String,
            value:"BSN"
          },
          doorNumber:{
            type:String,
            value:"22"
          },
          addressLine1:
          {
            type:String,
            value:"Netherlands---------------"
          },
          addressLine2:
          {
            type:String,
            value:"Netherlands---------------"
          },
          city:{
            type:String,
            value:"Amsterdam"
          },
          homeNumber:{
            type:String,
            value:"Amsterdam"
          },
          mobileNumber:{
            type:String,
            value:"9015291725"
          },
          emailAddress:{
            type:String,
            value:"abc@gmail.com"
          },
          maritalStatus:{
            type:String,
            value:"Single"
          },
          noOfDependents:
          {
            type:String,
            value:"1"
          },
          getProfileUrl: {
            type: String,
            computed: 'getUrl()'
          },
          getKnockOutUrl: {
            type: String,
            computed: 'getKnockUrl()'
          },
          edit :{
            type:Boolean,
            value: false
          },
          hide:{
            type:Boolean,
            value:false
          }
        }
      }
      eventClick() {
                this.edit = true;
                this.hide=true;
            }

      getUrl() {
        var url = window.location.pathname;
        var splitUrl=url.split("/");
        return "http://10.138.65.226:8080/lightningmortgage/customer/getCustomer/"+splitUrl[2];
        
      }
      getKnockUrl() {
        var url = window.location.pathname;
        var splitUrl=url.split("/");
        return "http://10.138.64.218:8080/lightningmortgage/knockoutCheck/"+splitUrl[2];
        
      }
      knockOutCheck() {
        this.$.knockOutAjax.generateRequest();
      }
      knockOutResponse(data) {
        var result= data.detail.response 
        if(result && result.responseCode ==="200") {
        window.history.pushState({}, null, '/property-details/'+result.responseData.userId);
        window.dispatchEvent(new CustomEvent('location-changed'));
        }
      }
      json(obj) {
        return JSON.stringify(obj, null, 2);
      }
    }

    window.customElements.define(ViewProfile.is, ViewProfile);
  </script>
</dom-module>
