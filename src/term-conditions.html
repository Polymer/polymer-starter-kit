<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="term-conditions">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding:0 0px;
            }
            .list{
                overflow:hidden;
                height:100px;
            }
        </style>
        <iron-ajax
            id="termsId"
            auto
            url = "dummy.json"
            params = ""
            handle-as = "json"
            on-response = "handleResponse">
        </iron-ajax>

        <div class="card" >
            <h1>Term and Conditions:</h1>
             <ul class="list">
                <template is='dom-repeat' items="[[terms]]">
                    <li>[[item.value]]</li>
                </template>
            </ul>
        </div>
    </template>
    <script>
        class TermConditions extends Polymer.Element {
            static get is() { return 'term-conditions'; }
            static get properties() {
                return {
                    terms: {
                        type: Array,
                        reflectToAttribute: true
                    }

                }
            }
            constructor() {
                super();
                console.log('Constructor called');
            }
            connectedCallback() {
                super.connectedCallback();
                console.log('Team 2');
                
               }

            handleResponse(data) {
                console.log('Data is ', data.detail.response);
                console.log('Here is response');
                this.terms = data.detail.response.array;
            }
    }

        window.customElements.define(TermConditions.is, TermConditions);
    </script>
</dom-module>
