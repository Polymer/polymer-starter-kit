<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="term-conditions">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding:0 0px;
            }
            .list{
                overflow:hidden;
                height:100px;
                font-size:13px;
            }
            .list li{
                list-style-type: circle;

            }
            .term-conditions h3{
                border-bottom: 1px solid #e8e8e8;
                margin-bottom: 10px;
                padding-bottom:10px;
            }
        </style>
        

        <div class='term-conditions'>
            <h3>Term and Conditions:</h3>
             <ul class="list">
                <template is='dom-repeat' items="[[terms]]">
                    <li>[[item]]</li>
                </template>
            </ul>
        </div>
    </template>
    <script>
        class TermConditions extends Polymer.Element {
            static get is() { return 'term-conditions'; }
            static get properties() {
                return {
                    terms: {
                        type: Array,
                        reflectToAttribute: true
                    }

                }
            }
            constructor() {
                super();
                console.log('Constructor called');
            }
            connectedCallback() {
                super.connectedCallback();
                console.log('Team 2');
                
               }

    }

        window.customElements.define(TermConditions.is, TermConditions);
    </script>
</dom-module>
