<!doctype html>
<html lang="en">
  <head>
    <title>Polymer Starter Kit</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="theme-color" content="#fafafa">

    <link rel="manifest" href="manifest.json">

    <!-- Critical pages styles can go here -->
    <style>
      body {
        margin: 0;
      }

      /* shared style for page titles */
      .page-title {
        font-size: 40px;
        margin-left: 40px;
        color: #37474F;
      }

      @media (max-width: 580px) {
        /* make page title smaller */
        .page-title {
          font-size: 26px;
        }
      }
    </style>

    <link rel="import" href="src/psk-app/psk-app.html">
  </head>
  <body>
    <psk-app></psk-app>

    <script>
      // Load webcomponentsjs polyfill if browser does not support native webcomponents
      (function() {
        'use strict';
        var onload = function() {
          // For native Imports, manually fire WCR so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
                new CustomEvent('WebComponentsReady', {bubbles: true}));
          }
        };

        var webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template'));

        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '../webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();
    </script>
  </body>
</html>
