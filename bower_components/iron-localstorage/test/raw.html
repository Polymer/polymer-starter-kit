<!doctype html><html><head><meta charset="UTF-8"><title>iron-localstorage-raw</title><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"><script src="../../webcomponentsjs/webcomponents.js"></script><script src="../../web-component-tester/browser.js"></script><script src="../../test-fixture/test-fixture-mocha.js"></script><link rel="import" href="../../test-fixture/test-fixture.html"><link rel="import" href="../iron-localstorage.html"></head><body><test-fixture id="fixture"><template><iron-localstorage id="localstorage" name="iron-localstorage-test" use-raw=""></iron-localstorage></template></test-fixture><script>

    var storage;

    suite('raw', function() {

      setup(function() {
        window.localStorage.setItem('iron-localstorage-test', 'hello world');
        document.getElementById('fixture').create();
        storage = document.getElementById('localstorage');
      });

      teardown(function() {
        window.localStorage.removeItem('iron-localstorage-test');
      });

      test('load', function() {
        assert.equal(storage.value, 'hello world');
      });

      test('save', function() {
        var m = 'goodbye';
        storage.value = m;
        var v = window.localStorage.getItem(storage.name);
        assert.equal(v, m);
      });

    });

  </script></body></html>
