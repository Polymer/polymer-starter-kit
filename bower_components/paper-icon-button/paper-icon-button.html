<link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-icon/iron-icon.html"><link rel="import" href="../iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../paper-styles/default-theme.html"><link rel="import" href="../paper-behaviors/paper-button-behavior.html"><link rel="import" href="../paper-ripple/paper-ripple.html"><style is="custom-style">
  :root {
    --paper-icon-button-disabled-text: var(--disabled-text-color);
  }
</style><dom-module id="paper-icon-button"><style>
    :host {
      display: inline-block;
      position: relative;
      padding: 8px;
      outline: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      cursor: pointer;
      z-index: 0;

      @apply(--paper-icon-button);
    }

    :host([disabled]) {
      color: var(--paper-icon-button-disabled-text);
      pointer-events: none;
      cursor: auto;

      @apply(--paper-icon-button-disabled);
    }
  </style><template><paper-ripple class="circle" initial-opacity="0.1" center=""></paper-ripple><iron-icon id="icon" src="[[src]]" icon="[[icon]]"></iron-icon></template></dom-module><script>
  Polymer({
    is: 'paper-icon-button',

    behaviors: [
      Polymer.PaperButtonBehavior
    ],

    properties: {
      /**
       * The URL of an image for the icon. If the src property is specified,
       * the icon property should not be.
       */
      src: {
        type: String
      },

      /**
       * Specifies the icon name or index in the set of icons available in
       * the icon's icon set. If the icon property is specified,
       * the src property should not be.
       */
      icon: {
        type: String
      }
    }
  });
</script>
