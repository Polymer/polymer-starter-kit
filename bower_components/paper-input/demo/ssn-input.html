<link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../iron-input/iron-input.html"><link rel="import" href="ssn-validator.html"><dom-module id="ssn-input"><style>

    :host {
      display: inline-block;
    }

    input[is="iron-input"] {
      width: auto;
      text-align: center;
    }

  </style><template><ssn-validator></ssn-validator><input is="iron-input" maxlength="3" bind-value="{{_ssn1}}" size="3"> - <input is="iron-input" maxlength="2" bind-value="{{_ssn2}}" size="2"> - <input is="iron-input" maxlength="4" bind-value="{{_ssn3}}" size="4"></template></dom-module><script>
(function() {

  Polymer({

    is: 'ssn-input',

    behaviors: [
      Polymer.IronValidatableBehavior
    ],

    properties: {

      value: {
        notify: true,
        type: String
      },

      _ssn1: {
        type: String
      },

      _ssn2: {
        type: String
      },

      _ssn3: {
        type: String
      },

      validator: {
        type: String,
        value: 'ssn-validator'
      }

    },

    observers: [
      '_computeValue(_ssn1,_ssn2,_ssn3)'
    ],

    _computeValue: function(ssn1, ssn2, ssn3) {
      this.value = ssn1.trim() + '-' + ssn2.trim() + '-' + ssn3.trim();
    }

  })
})();
</script>
