<link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../iron-validator-behavior/iron-validator-behavior.html"><script>

  Polymer({

    is: 'ssn-validator',

    behaviors: [
      Polymer.IronValidatorBehavior
    ],

    validate: function(value) {
      // this regex validates incomplete ssn's (by design)
      return !value || value.match(/[0-9]{0,3}-[0-9]{0,2}-[0-9]{0,4}/);
    }

  });

</script>
