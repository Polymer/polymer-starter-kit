<link rel="import" href="../polymer/polymer.html"><link rel="import" href="../paper-styles/paper-styles.html"><dom-module id="paper-item-body"><style>

    :host {
      overflow: hidden; /* needed for text-overflow: ellipsis to work on ff */
      @apply(--layout-vertical);
      @apply(--layout-center-justified);
      @apply(--layout-flex);
    }

    :host([two-line]) {
      min-height: var(--paper-item-body-two-line-min-height, 72px);
    }

    :host([three-line]) {
      min-height: var(--paper-item-body-three-line-min-height, 88px);
    }

    :host > ::content > * {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    :host > ::content [secondary] {
      color: var(--paper-item-body-secondary-color, --secondary-text-color);
      @apply(--paper-font-body1);

      @apply(--paper-item-body-secondary);
    }


  </style><template><content></content></template></dom-module><script>

(function() {

  Polymer({

    is: 'paper-item-body'

  });

})();

</script>
