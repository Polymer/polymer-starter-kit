<!doctype html><html><head><title>paper-button-behavior</title><script src="../../webcomponentsjs/webcomponents-lite.js"></script><script src="../../web-component-tester/browser.js"></script><script src="../../test-fixture/test-fixture-mocha.js"></script><script src="../../iron-test-helpers/mock-interactions.js"></script><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../test-fixture/test-fixture.html"><link rel="import" href="test-button.html"></head><body><test-fixture id="basic"><template><test-button></test-button></template></test-fixture><test-fixture id="raised"><template><test-button raised="" toggles=""></test-button></template></test-fixture><script>
    suite('basic', function() {
      var button;

      suite('when raised is false', function() {
        setup(function() {
          button = fixture('basic');
        });

        test('normal (no states)', function() {
          assert.equal(button._elevation, 0);
        });

        test('set disabled property', function() {
          button.disabled = true;
          assert.equal(button._elevation, 0);
        });

        test('activated by tap', function(done) {
          MockInteractions.downAndUp(button, function() {
            try {
              assert.equal(button._elevation, 0);
              done();
            } catch (e) {
              done(e);
            }
          });
        });

        test('receives focused', function() {
          MockInteractions.focus(button);
          assert.equal(button._elevation, 0);
        })
      });

      suite('when raised is true', function() {
        setup(function() {
          button = fixture('raised');
        });

        test('normal (no states)', function() {
          assert.equal(button._elevation, 1);
        });

        test('set disabled property', function() {
          button.disabled = true;
          assert.equal(button._elevation, 0);
        });

        test('activated by tap', function(done) {
          MockInteractions.downAndUp(button, function() {
            try {
              assert.equal(button._elevation, 4);
              done();
            } catch (e) {
              done(e);
            }
          });
        });

        test('receives focused', function() {
          MockInteractions.focus(button);
          assert.equal(button._elevation, 2);
        })
      });

    });
  </script></body></html>
