language: node_js
sudo: required
dist: trusty
addons:
  firefox: '46.0'
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
node_js:
  - '4.2'
  - '5.1'
  - '6.0'
cache:
  directories:
    - node_modules
before_script:
  - 'export DISPLAY=:99.0'
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - npm i -g bower@1.7.1 polymer-cli
  - bower i
script:
  # - polymer lint --no-follow-dependencies (uncomment once polylint is fixed to handle lazy loaded elements)
  - polymer test
env:
  global:
    - secure: 
