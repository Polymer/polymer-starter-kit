language: node_js
sudo: required
dist: trusty
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-beta
node_js:
  - node
  - '6'
before_script:
  - npm install -g polymer-cli@next
  - polymer install
  - sudo mv /usr/bin/google-chrome /usr/bin/google-chrome-old
  - sudo mv /usr/bin/google-chrome-beta /usr/bin/google-chrome
script:
  - xvfb-run npm test
  - xvfb-run npm run test:integration
