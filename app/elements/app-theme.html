<style is="custom-style">

/* Application theme */
/* Generate your own at MaterialPalette.com */

:root {
    --dark-primary-color: #303F9F;
    --default-primary-color:#3F51B5;
    --light-primary-color: #C5CAE9;
    --text-primary-color: #ffffff; /*text/icons*/
    --accent-color: #FF4081;
    --primary-background-color: #c5cae9;
    --primary-text-color: #212121;
    --secondary-text-color: #727272;
    --disabled-text-color: #bdbdbd;
    --divider-color: #B6B6B6;

    /* Components */
    /* paper-drawer-panel */
    --drawer-menu-color: #ffffff;
    --drawer-border-color: 1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);
    /* paper-menu */
    --menu-link-color: #111111;
}

/*

The Material Design adaptive Paper breakpoints allow you
to attach behaviour and styles to user defined media queries.
Below, we expose the following classes:

- mobile-small
- mobile-large
- mobile-small-landscape
- mobile-large-landscape
- tablet-small-landscape
- tablet-large-landscape
- tablet-small
- tablet-large
- desktop-x-small-landscape
- desktop-x-small
- desktop-small-landscape
- desktop-small
- desktop-medium-landscape
- desktop-medium
- desktop-large
- desktop-xlarge

See the breakpoint-control element README for more information on how
to customize your configuration further:
https://github.com/PolymerElements/breakpoint-control
*/

/* Desktop */

paper-material, .desktop-large paper-material,
.desktop-xlarge paper-material {
    display: inline-block;
    background: white;
    box-sizing: border-box;
    margin: 16px;
    padding: 16px;
    border-radius: 2px;
    height: 100%;
    width: calc(98.66% - 16px);
    padding-left: 30px;
}

/deep/ #mainToolbar .bottom,
.desktop-medium /deep/  #mainToolbar .bottom,
.desktop-xlarge /deep/ #mainToolbar .bottom,
.desktop-large /deep/  #mainToolbar .bottom,
.desktop-medium /deep/  #mainToolbar .bottom,
.desktop-medium-landscape /deep/  #mainToolbar .bottom {
  padding-bottom: 100px;
  padding-left: 30px;
}

.mobile-small /deep/ #mainToolbar .bottom,
.mobile-large /deep/ #mainToolbar .bottom,
.desktop-small /deep/ #mainToolbar .bottom,
.desktop-small-landscape /deep/ #mainToolbar .bottom,
.desktop-x-small /deep/ #mainToolbar .bottom {
  padding-left: 50px;
  padding-bottom: 24px;
}

/* Medium */

.tablet-large paper-material,
.desktop-medium-landscape paper-material,
.desktop-medium paper-material {
    --flex: 4;
    width: calc(98% - 16px);
    padding-left: 30px;
}

/* Small */

@media (max-width: 639px) {
  .paper-font-display2 {
    font-size: 30px;
  }

  paper-material {
      --menu-container-display: none;
      width: calc(97.33% - 16px);
      padding-left: 16px;
  }

  #drawer .paper-toolbar {
    margin-left: 16px;
  }

  .image {
    height: 200px;
  }

  .main.feed-story,
  .main.feed-story img {
    width: 90%;
  }

  .tile {
    width: 360px;
    height: 300px;
  }

  #overlay {
    min-width: 360px;
  }

  .bg {
    background: white;
  }


  paper-material h1 {
    font-size: 24px;
  }

  .appname {
    font-size: 24px;
  }
}

@media (min-width: 640px) {

  paper-material {
    width: calc(98% - 16px);
    padding-left: 30px;
  }
  
}

/* General styles */

/* TODO: these colors should come from paper-styles/default-theme.html once we update to 0.9.4+ */

[drawer], paper-drawer-panel #drawer,
paper-drawer-panel::shadow #drawer,
paper-drawer-panel[right-drawer]::shadow #drawer,
paper-menu.paper-menu-0 {
    background-color: var(--drawer-menu-color);
}


paper-drawer-panel #drawer {
    border-right: var(--drawer-border-color);
}

paper-drawer-panel::shadow #drawer {
    border-right: var(--drawer-border-color);
}

paper-drawer-panel[right-drawer] #drawer {
    border-left: var(--drawer-border-color);
    border-right: none;
}

paper-drawer-panel[right-drawer]::shadow #drawer {
    border-left: var(--drawer-border-color);
    border-right: none;
}

paper-menu a {
  text-decoration: none;
  color: var(--menu-link-color);
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  -ms-flex-direction: row;
  -webkit-flex-direction: row;
  flex-direction: row;
  -ms-flex-align: center;
  -webkit-align-items: center;
  align-items: center;
  font-family: 'Roboto', 'Noto', sans-serif;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
  font-size: 16px;
  font-weight: 400;
  line-height: 24px;
  min-height: 48px;
  padding: 0px 16px;
}

paper-menu.paper-menu-0 {
  padding: 0;
}

/deep/ #mainToolbar, #mainToolbar {
  box-shadow: 0 4px 5px 0 rgba(0,0,0,.14),0 2px 9px 1px rgba(0,0,0,.12),0 4px 2px -2px rgba(0,0,0,.2);
}

#drawerToolbar {
  background: #FAFAFA;
  color: var(--dark-primary-color);
  border-bottom: var(--drawer-toolbar-border-color);
  height: 120px;
}

#papertoggle {
  width: 45px;
  height: 45px;
  border: none;
  color: var(--drawer-menu-color);
  background-color: transparent;
  margin-right: 16px;
  padding: 8px;
}
</style>
