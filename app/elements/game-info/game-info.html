<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../game-players/game-players.html">
<link rel="import" href="../game-ages/game-ages.html">
<link rel="import" href="../game-artists/game-artists.html">
<link rel="import" href="../game-designers/game-designers.html">
<link rel="import" href="../game-publishers/game-publishers.html">
<link rel="import" href="../game-released/game-released.html">
<link rel="import" href="../game-info/game-info.html">

<dom-module id="game-info">
  <style>
    div {
      padding: 16px;
    }

    dl dd {
      display: inline;
      margin: 0;
    }

    dl dd:after {
      display: block;
      content: '';
      margin-bottom: 7px;
    }

    dl dt {
      display: inline-block;
      min-width: 40%;
    }

    iron-icon {
      opacity: 0.54;
    }

    label {
      font-weight: 300;
    }

    iron-icon.rating {
      color: #FFA000; /* Amber 700 */
      height: 36px;
      width: 36px;
    }
  </style>
  <template>
    <iron-image src="http://lorempixel.com/400/400" style="width:100%; height: 200px" sizing="cover"></iron-image>

    <div>
      <h3>{{name}}</h3>

      <iron-icon icon="star" class="rating"></iron-icon>
      <iron-icon icon="star" class="rating"></iron-icon>
      <iron-icon icon="star" class="rating"></iron-icon>
      <iron-icon icon="star" class="rating"></iron-icon>
      <iron-icon icon="star" class="rating"></iron-icon>

      <dl>
        <dt>
          <iron-icon icon="subject"></iron-icon>
          <label>Category</label>
        </dt>
        <dd>TBD
          <!--<tag-manager readonly="{{readonly}}" hint="+" tagClass="categories" tags="{{categories}}" suggestions="{{allCategories}}"></tag-manager>-->
        </dd>
        <dt>
          <iron-icon icon="build"></iron-icon>
          <label>Mechanics</label>
        </dt>
        <dd>TBD
          <!--<tag-manager readonly="{{readonly}}" hint="+" tagClass="mechanics" tags="{{mechanics}}" suggestions="{{allMechanics}}"></tag-manager>-->
        </dd>
        <dt>
          <iron-icon icon="label"></iron-icon>
          <label>Tags</label>
        </dt>
        <dd> TBD
          <!-- <tag-manager readonly="{{readonly}}" hint="+" tagClass="tags" tags="{{tags}}" suggestions="{{allTags}}"></tag-manager> -->
        </dd>
        <dt>
          <iron-icon icon="event" class="icon"></iron-icon>
          <label>Released</label>
        </dt>
        <dd>
          <game-released model="{{released}}"></game-released>
        </dd>
        <dt>
          <iron-icon icon="image:edit"></iron-icon>
          <label>Designers</label>
        </dt>
        <dd>
          <game-designers designers="{{designers}}"></game-designers>
        </dd>
        <dt>
          <iron-icon icon="image:brush"></iron-icon>
          <label>Artists</label>
        </dt>
        <dd>
          <game-artists artists="{{artists}}"></game-artists>
        </dd>
        <dt>
          <iron-icon icon="work"></iron-icon>
          <label>Published by</label>
        </dt>
        <dd>
          <game-publishers publishers="{{publishers}}"></game-publishers>
        </dd>
        <dt>
          <iron-icon icon="home"></iron-icon>
          <label>Website</label>
        </dt>
        <dd>
          <a href="{{website}}">{{website}}</a>
        </dd>
        <dt>
          <iron-icon icon="book"></iron-icon>
          <label>Rules</label>
        </dt>
        <dd>
          <a href="{{rules}}">{{rules}}</a>
        </dd>
        <dt>
          <iron-icon icon="face"></iron-icon>
          <label>Players</label>
        </dt>
        <dd>
          <game-players min={{players.min}} max={{players.max}} recommended={{players.recommended}}></game-players>
        </dd>
        <dt>
          <iron-icon icon="hourglass-empty"></iron-icon>
          <label>Ages</label>
        </dt>
        <dd>
          <game-ages min="{{ages.min}}" max="9"></game-ages>
        </dd>
        <dt>
          <iron-icon icon="schedule"></iron-icon>
          <label>Time</label>
        </dt>
        <dd>
          30-70 min
        </dd>
      </dl>
    </div>
  </template>

	<script>
	  (function() {
	    Polymer({
	      is: 'game-info',

	      properties: {
          website: String,
          released: Object,
          publishers: Array,
          players: Object,
          name: String,
          rules: String,
          designers: Array,
          ages: Object,
          readonly: Boolean,
          categories: Array,
          mechanics: Array,
          tags: Array,
          artists: Array,

					_categories: {
						type: Array,
						value: ['Adventure', 'Card game', 'Fantasy', 'Fighting', 'Miniatures']
					},
					_mechanics: {
						type: Array,
						values: ['Auction/Bidding', 'Battle', 'Card Drafting', 'Co-operative Play', 'Dice Rolling', 'Storytelling']
					}
	      },
	    });
	  })();
	</script>

</dom-module>
