    <span hidden?="{{!readOnly}}">{{_releasedText(model)}}</span>

      <paper-toggle-button checked="{{model.released}}" on-change="{{releasedChanged}}"></paper-toggle-button>&nbsp;&nbsp;

	<script>
	  (function() {
	    Polymer({
	      is: 'game-released',

	      properties: {
	        model: Object
