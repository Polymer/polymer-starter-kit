<link rel="import" href="../../elements/game-info/game-info.html">

<dom-module id="game-main">
  <style>
    .main {
      margin-right: 30px;
    }

    iron-pages {
      padding: 20px;
    }

    iron-image {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-left: 5px;
    }
  </style>

  <template>
    <div class="layout horizontal">
    <section class="flex-2 main">
      <div class="layout horizontal center">4 Contributors: <iron-image src="http://lorempixel.com/50/50"></iron-image> <iron-image src="http://lorempixel.com/53/53"> </iron-image> <iron-image src="http://lorempixel.com/52/52"></iron-image> <iron-image src="http://lorempixel.com/51/51"></iron-image></div>
    </section>

    <section class="flex">
      <paper-material elevation="1">
  		    <game-info ages="{{game.ages}}" players="{{game.players}}" artists="{{game.artists}}" designers="{{game.designers}}" publishers="{{game.publishers}}" released="{{game.released}}" website="{{game.website}}" name="{{game.name}}" rules="{{game.rules}}"></game-info>
      </paper-material>
    </section>
  </div>

	</template>

	<script>
		(function() {
			Polymer({
				is: 'game-main',

				properties: {
					game: Object,
				}

			});
		})();
	</script>

</dom-module>
