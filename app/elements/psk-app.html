<dom-module id="psk-app">
  <template>
    <style>
    #drawerToolbar {
      color: var(--secondary-text-color);
      background-color: var(--drawer-menu-color);
      border-bottom: var(--drawer-toolbar-border-color);
    }

    :host ::content paper-scroll-header-panel {
      height: 100%;
    }

    :host ::content paper-material {
      border-radius: 2px;
      height: 100%;
      padding: 16px 0 16px 0;
      width: calc(98.66% - 16px);
      margin: 16px auto;
      background: white;
    }

    :host ::content paper-menu iron-icon {
      margin-right: 33px;
      opacity: 0.54;
    }

    :host ::content .paper-menu > .iron-selected {
      color: var(--default-primary-color);
    }

    :host ::content paper-menu a {
      text-decoration: none;
      color: var(--menu-link-color);
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-size: 14px;
      font-weight: 400;
      line-height: 24px;
      min-height: 48px;
      padding: 0 16px;
    }

    :host ::content paper-toolbar.tall .app-name {
      font-size: 40px;
      font-weight: 300;
      /* Required for main area's paper-scroll-header-panel custom condensing transformation */
      -webkit-transform-origin: left center;
      transform-origin: left center;
    }

    #mainToolbar .middle-container  {
      height: 100%;
      margin-left: 48px;
    }

    #mainToolbar:not(.tall) .middle {
      font-size: 18px;
      padding-bottom: 0;
    }

    #mainToolbar .bottom {
      margin-left: 48px;
      /* Required for main area's paper-scroll-header-panel custom condensing transformation */
      -webkit-transform-origin: left center;
      transform-origin: left center;
    }

    /* Height of the scroll area */
    .content {
      height: 900px;
    }

    /* Breakpoints */

    /* Small */
    @media (max-width: 600px) {

      :host ::content paper-material {
        --menu-container-display: none;
        width: calc(97.33% - 32px);
        padding-left: 16px;
        padding-right: 16px;
      }

      :host ::content paper-toolbar.tall .app-name {
        font-size: 24px;
        font-weight: 400;
      }

      #drawer .paper-toolbar {
        margin-left: 16px;
      }

      #overlay {
        min-width: 360px;
      }

      .bg {
        background: white;
      }

    }

    /* Tablet+ */
    @media (min-width: 601px) {

      :host ::content paper-material {
        width: calc(98% - 46px);
        margin-bottom: 32px;
        padding-left: 30px;
        padding-right: 30px;
      }

      #drawer.paper-drawer-panel > [drawer] {
        border-right: 1px solid rgba(0, 0, 0, 0.14);
      }

      :host ::content iron-pages {
        padding: 48px 62px;
      }

    }

    /* Material Design Adaptive Breakpoints */
    /*
      Below you'll find CSS media queries based on the breakpoint guidance
      published by the Material Design team. You can choose to use, customise
      or remove these breakpoints based on your needs.

      http://www.google.com/design/spec/layout/adaptive-ui.html#adaptive-ui-breakpoints
     */

    /* mobile-small */
    @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) { }
    /* mobile-large */
    @media all and (min-width: 361px) and (orientation: portrait) { }
    /* mobile-small-landscape */
    @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
    /* mobile-large-landscape */
    @media all and (min-width: 481px) and (orientation: landscape) { }
    /* tablet-small-landscape */
    @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) { }
    /* tablet-large-landscape */
    @media all and (min-width: 961px) and (orientation: landscape) { }
    /* tablet-small */
    @media all and (min-width: 600px) and (orientation: portrait) { }
    /* tablet-large */
    @media all and (min-width: 601px) and (max-width: 840px) and (orientation : portrait) { }
    /* desktop-x-small-landscape */
    @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
    /* desktop-x-small */
    @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) { }
    /* desktop-small-landscape */
    @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) { }
    /* desktop-small */
    @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) { }
    /* desktop-medium-landscape */
    @media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) { }
    /* desktop-medium */
    @media all and (min-width: 841px) and (max-width: 1280px) and (max-aspect-ratio: 4/3) { }
    /* desktop-large */
    @media all and (min-width: 1281px) and (max-width: 1600px) { }
    /* desktop-xlarge */
    @media all and (min-width: 1601px) and (max-width: 1920px) { }
    </style>
    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <more-route-selector>
          <paper-menu class="list" attr-for-selected="route" selected="[[route]]">
            <paper-item route="home">
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </paper-item>

            <paper-item route="users">
              <iron-icon icon="info"></iron-icon>
              <span>Users</span>
            </paper-item>

            <paper-item route="contact">
              <iron-icon icon="mail"></iron-icon>
              <span>Contact</span>
            </paper-item>
          </paper-menu>
        </more-route-selector>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel on-paper-header-transform="headerTransform" main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div id="middleContainer" class="middle middle-container center horizontal layout">
            <div id="appName" class="app-name">Polymer Starter Kit</div>
          </div>

          <!-- Application sub title -->
          <div id="bottomContainer" class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">The Lands of Ferdarchi</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <more-route-selector>
            <iron-pages>
              <psk-home></psk-home>
              <psk-user></psk-user>
              <psk-users></psk-users>
              <psk-contacts></psk-contacts>
            </iron-pages>
          </more-route-selector>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="cachingComplete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache id="cache" default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>
</dom-module>
<script>
  Polymer({
    is: 'psk-app',
    properties: {
    },
    // Main area's paper-scroll-header-panel custom condensing transformation of
    // the appName in the middle-container and the bottom title in the bottom-container.
    // The appName is moved to top and shrunk on condensing. The bottom sub title
    // is shrunk to nothing on condensing.
    headerTransform: function(e) {
      var appName = this.$.appName;
      var middleContainer =this.$.middleContainer;
      var bottomContainer = this.$.bottomContainer;
      var detail = e.detail;
      var heightDiff = detail.height - detail.condensedHeight;
      var yRatio = Math.min(1, detail.y / heightDiff);
      var maxMiddleScale = 0.50;  // appName max size when condensed. The smaller the number the smaller the condensed size.
      var scaleMiddle = Math.max(maxMiddleScale, (heightDiff - detail.y) / (heightDiff / (1-maxMiddleScale))  + maxMiddleScale);
      var scaleBottom = 1 - yRatio;

      // Move/translate middleContainer
      Polymer.Base.transform('translate3d(0,' + yRatio * 100 + '%,0)', middleContainer);

      // Scale bottomContainer and bottom sub title to nothing and back
      Polymer.Base.transform('scale(' + scaleBottom + ') translateZ(0)', bottomContainer);

      // Scale middleContainer appName
      Polymer.Base.transform('scale(' + scaleMiddle + ') translateZ(0)', appName);
    },
    displayInstalledToast: function() {
      // Check to make sure caching is actually enabledâ€”it won't be in the dev environment.
      if (!this.$.cache.disabled) {
        this.$.cachingComplete.show();
      }
    }
  });
</script>
