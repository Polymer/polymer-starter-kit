<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="x-autobind" id="app">

    <paper-drawer-panel id="coreDrawerPanel">
      <div drawer>
        <!-- Drawer Toolbar -->
        <paper-toolbar>Menu</paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}">
            <paper-item data-route="home">
              <a href="/">Home</a>
            </paper-item>

            <paper-item data-route="users">
              <a href="/users">Users</a>
            </paper-item>

            <paper-item data-route="contact">
              <a href="/contact">Contact</a>
            </paper-item>

          </paper-menu>
      </div>
      <div main>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <button id="papertoggle" paper-drawer-toggle></button>
          <span>{{appName}}</span>
        </paper-toolbar>

        <!-- Main Content -->
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <p>This is the home section</p>

                <yo-greeting></yo-greeting>
                <p class="paper-font-subhead">You now have:</p>
                <yo-list></yo-list>
              </paper-material>
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Users</h2>
                <p>This is the users section</p>
                <a href="/users/Rob">Rob</a></p>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
      </div>

      </div>
    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
