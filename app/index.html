<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="x-autobind" id="app">

    <paper-drawer-panel id="coreDrawerPanel">
      <div drawer>
        <!-- Drawer Toolbar -->
        <paper-toolbar>Menu</paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list">
          <paper-item colored>Polymer</paper-item>
          <paper-item>Starter</paper-item>
          <paper-item>Kit</paper-item>
        </paper-menu>

      </div>
      <div main>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <!-- Bug when used with paper-drawer-toggle -->
          <!-- <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button> -->
          <button id="papertoggle" paper-drawer-toggle></button>
          <span>{{appName}}</span>
        </paper-toolbar>

        <!-- Main Content -->
        <paper-material elevation="1">
            <yo-greeting></yo-greeting>
            <p class="paper-font-subhead">You now have:</p>
            <yo-list></yo-list>
        </paper-material>
      </div>

      </div>
    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
