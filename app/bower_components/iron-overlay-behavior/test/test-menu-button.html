<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="test-overlay.html">

<dom-module id="test-menu-button">

  <template>
    <button id="trigger" on-click="toggle">Open</button>
    <test-overlay id="dropdown">
      <content></content>
    </test-overlay>
  </template>

</dom-module>

<script>

(function() {
  Polymer({
    is: 'test-menu-button',
    toggle: function() {
      this.$.dropdown.toggle();
    }
  });
})();

</script>
