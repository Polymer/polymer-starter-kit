<!doctype html>
<html>
<head>

  <title>iron-list demo</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../polymer/polymer.html">
  <link rel="import" href="../../../paper-styles/paper-styles.html">

  <link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../../iron-list.html">
  <link rel="import" href="dummy-data.html">

  <dom-module id="x-app">
    <style>

      :host {
        display: block;
        font-family: sans-serif;
        @apply(--layout-horizontal);
      }

      iron-list {
        @apply(--layout-flex);
        height: 100%;
      }

      .item {
        display: block;
        padding: 8px;
        border-bottom: 1px solid gray;
        @apply(--layout-horizontal);
      }

      .item img {
        height: 40px;
        width: 40px;
      }

      .picture {
        @apply(--layout-vertical);
      }

      #about {
        color: lightgray;
        font-style: italic;
        font-size: 0.8em;
      }

      #last {
        font-weight: bold;
        font-size: 1.2em;
      }

      .padded {
        @apply(--layout-flex);
      }

      .padded > * {
        padding: 8px;
      }

      #index {
        text-align: center;
        padding-top: 8px;
      }
      #options {
        background: white;
        border-radius: 10px;
        border: 1px solid gray;
        position: absolute;
        top: 5px;
        right: 5px;
        z-index: 10;
        padding: 5px;
      }
      #friends {
        height: 20px;
      }

    </style>
    <template>
      <div id="options">
        <input value="{{separator::input}}" style="width:20px;">
        <label><input type="checkbox" checked="{{showing::change}}">Show friends</label>
      </div>

      <iron-list id="list1" items="{{data}}">
        <template>
          <div class="item">
            <div class="picture">
              <img src="{{pictureForItem(item)}}">
              <div>{{item.index}}</div>
            </div>
            <div class="padded">
              <div>
                <input placeholder="name.last" value="{{item.name.last::input}}">
                <span>{{separator}}</span>
                <input placeholder="name.first" value="{{item.name.first::input}}">
              </div>
              <div>{{item.about}}</div>
              <div id="friends">
                <template is="dom-if" if="{{showing}}">
                  <span><strong>Friends:</strong></span>
                  <template is="dom-repeat" items="{{item.friends}}">
                    <span>{{item.name}}</span>
                    <span>{{separator}}</span>
                  </template>
                </template>
              </div>
            </div>
          </div>
        </template>
      </iron-list>

      <iron-list id="list2" items="{{data}}">
        <template>
          <div class="item">
            <div class="picture">
              <img src="{{pictureForItem(item)}}">
              <div>{{item.index}}</div>
            </div>
            <div class="padded">
              <div>
                <input placeholder="name.last" value="{{item.name.last::input}}">
                <span>{{separator}}</span>
                <input placeholder="name.first" value="{{item.name.first::input}}">
              </div>
              <div>{{item.about}}</div>
              <div id="friends">
                <template is="dom-if" if="{{showing}}">
                  <span><strong>Friends:</strong></span>
                  <template is="dom-repeat" items="{{item.friends}}">
                    <span>{{item.name}}</span>
                    <span>{{separator}}</span>
                  </template>
                </template>
              </div>
            </div>
          </div>
        </template>
      </iron-list>

    </template>
  </dom-module>

  <script>

    HTMLImports.whenReady(function() {

      Polymer({

        is: 'x-app',

        properties: {
          data: {
            value: window.dummyData
          },
          separator: {
            value: '|'
          },
          showing: {
            value: false
          }
        },
        pictureForItem: function(item) {
          return item.picture + '/' + item.guid.slice(0,6);
        },
        iconForItem: function(item) {
          return item.gender == 'female' ? 'star' : 'star-outline';
        }
      });

    });

  </script>

  <style is="custom-style">
    body, x-app {
      @apply(--layout-fit);
    }
  </style>

</head>
<body unresolved>

  <x-app></x-app>

</body>
</html>
