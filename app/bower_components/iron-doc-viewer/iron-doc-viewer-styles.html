<link rel="import" href="../paper-styles/typography.html">

<dom-module id="iron-doc-viewer-styles">
  <template>
    <style>
      :host {
        @apply(--paper-font-body1);

        color: #212121;
        display: block;
      }

      :host > header {
        @apply(--paper-font-headline);

        margin-bottom: 18px;
      }

      [hidden] {
        display: none !important;
      }

      .deeplink {
        color: currentcolor;
        text-decoration: none;
      }

      .deeplink:hover {
        color: var(--paper-pink-500);
      }

      #api {
        display: flex;
        align-items: center;
      }

      #api header {
        @apply(--paper-font-title);

        flex: 1;
      }

      #api a {
        @apply(--paper-font-button);

        color: var(--paper-grey-800);
        cursor: pointer;
        display: block;
        padding: 4px 16px;
      }

      /* Common Formatting */

      #summary {
        padding: 4px 0;
      }

      #summary .markdown-html pre {
        background-color: var(--paper-grey-200);
        border-radius: 3px;
        font-size: 15px;
        overflow-x: auto;
        padding: 12px 24px;
        word-wrap: break-word;
      }

      #summary .markdown-html table {
        background-color: var(--paper-grey-200);
        border-collapse: collapse;
        margin: 12px 0;
        width: 100%;
      }

      #summary .markdown-html tr {
        padding: 0 18px;
      }

      #summary .markdown-html td,
      #summary .markdown-html th {
        padding: 6px 12px;
      }

      #summary .markdown-html td:first-child,
      #summary .markdown-html th:first-child {
        padding-left: 24px;
      }

      #summary .markdown-html td:last-child,
      #summary .markdown-html th:last-child {
        padding-right: 24px;
      }

      #summary .markdown-html td:first-child > code {
        color: black;
        font-weight: bold;
      }

      #summary .markdown-html code {
        @apply(--paper-font-code1);
        background: var(--paper-grey-200);
        padding: 3px;
        border-radius: 3px;
      }

      #summary .markdown-html p {
        padding: 0;
      }

      #summary .markdown-html a {
        background: none;
        @apply(--paper-font-body1);
        color: var(--paper-indigo-a200);
        font-weight: 500;
        text-decoration: none;
      }

      #summary .markdown-html h1 {
        @apply(--paper-font-display1);
      }

      #summary .markdown-html h2 {
        @apply(--paper-font-headline);
      }

      #summary .markdown-html h3 {
        @apply(--paper-font-title);
      }

      #summary .markdown-html h4 {
        @apply(--paper-font-subhead);
      }

      /* Property Sections */

      .card {
        margin-bottom: 20px;
      }

      .card a {
        font-size: 20px;
        font-weight: 400;
        line-height: 28px;
        line-height: 48px;
      }

      .card > header {
        @apply(--iron-doc-viewer-header);
      }

      nav {
        border-bottom: 1px solid var(--paper-grey-200);
      }

      iron-doc-property {
        background: var(--paper-grey-200);
      }

      iron-doc-property:first-of-type {
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
      }

      iron-doc-property:last-of-type {
        border-bottom-left-radius: 3px;
        border-bottom-right-radius: 3px;
      }

      /* Private Properties */

      iron-doc-property[private] {
        display: none;
      }

      :host(.show-private) iron-doc-property[private] {
        display: block;
        background: var(--paper-grey-300);
      }

      iron-doc-property[configuration] {
        display: none !important; /* Never. */
      }

      #behaviors > p {
        box-sizing: border-box;
        cursor: pointer;
        display: block;
        padding: 16px 24px;
      }

      #behaviors > p:last-of-type {
        border-bottom: none;
      }

      paper-button:hover {
        color: var(--paper-pink-500);
      }
    </style>
  </template>
</dom-module>
