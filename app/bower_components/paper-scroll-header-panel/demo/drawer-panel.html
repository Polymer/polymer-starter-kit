<html>
<head>
  <title>paper-scroll-header-panel: Combine with paper-drawer-panel</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../paper-scroll-header-panel.html">
  <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../paper-drawer-panel/paper-drawer-panel.html">

  <link rel="import" href="sample-content.html">

  <link rel="stylesheet" href="../../paper-styles/demo.css">

  <style is="custom-style">

    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: var(--paper-grey-200, #eee);
    }

    paper-toolbar {
      background-color: var(--google-blue-500, #4285f4);
    }

    paper-toolbar .title {
      margin: 0 8px;
    }

    paper-scroll-header-panel .content {
      padding: 8px;
    }

  </style>

</head>
<body unresolved>


  <paper-drawer-panel>
    <paper-header-panel drawer>
      <paper-toolbar>Menu</paper-toolbar>
    </paper-header-panel>
   

    <paper-scroll-header-panel main>

    <paper-toolbar>

      <paper-icon-button icon="arrow-back"></paper-icon-button>
      <div class="flex title">Title</div>
      <paper-icon-button icon="search"></paper-icon-button>
      <paper-icon-button icon="more-vert"></paper-icon-button>

    </paper-toolbar>

    <div class="content">

      <sample-content size="100"></sample-content>

    </div>

  </paper-scroll-header-panel>

  </paper-drawer-panel>

  

</body>
</html>
